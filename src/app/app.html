<ion-menu [content]="content" id="menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="openPage('MenuPage')">
                MenuPage
            </button>
            <button ion-item menuClose (click)="openPage('PageOne')">
                PageOne
            </button>
            <button ion-item menuClose (click)="openPage('PageTwo')">
                PageTwo
            </button>
            <button ion-item menuClose (click)="openPage('PageThree')">
                PageThree
            </button>
            <button ion-item menuClose>
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
